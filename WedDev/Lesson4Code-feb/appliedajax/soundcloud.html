			<div class="row">
				<div class="col-md-6">
					<h3>Soundcloud Widget Example</h3>
					<p>This is how the soundcloud widget looks on a web page. And all I did was paste in some code!</p>
				</div>
				<div class="col-md-6">

			<div class="row">
				<h3 class="col-md-12">Currency Convertor</h3>
				<div class="col-md-6">
					<div class="form-group">
						<label>Amount in &euro;</label>
						<input id="euro" class="form-control" type="text"></input>				
					</div>
					<div class="form-group">
						<label>Amount in &pound;</label>
						<input id="pound" class="form-control" type="text"></input>				
					</div>
					<button onclick="convert(randRate)" id="convert" class="btn btn-primary">Convert</button>
				</div>
			</div>
			<script>
				//we will learn how to pull values from the internet in future!
				var poundRate = 0.74;
				var randRate = 17;

				
				function convert(rate){
					var euroAmount = document.getElementById('euro').value;
					var result = euroAmount * rate;
					document.getElementById('pound').value = result;
				}
			</script>
		</div>
